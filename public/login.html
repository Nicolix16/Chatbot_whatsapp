<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container{max-width:420px;margin:60px auto}
    .login-box{background:#fff;padding:35px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.15)}
    .login-box h2{margin-bottom:20px;text-align:center;color:#667eea}
    .login-box input{width:100%;padding:12px;margin-bottom:15px;border:1px solid #ccc;border-radius:10px;box-sizing:border-box}
    .login-box button{width:100%;padding:14px;border:none;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;font-weight:600;border-radius:12px;cursor:pointer;margin-bottom:10px}
    .login-box button:hover{transform:scale(1.02);transition:transform .2s}
    .login-box button.secondary{background:linear-gradient(135deg,#42e695,#3bb2b8)}
    .error{color:#c0392b;margin:10px 0;text-align:center;font-size:.9em;min-height:20px}
    .success{color:#27ae60;margin:10px 0;text-align:center;font-size:.9em;min-height:20px}
    .toggle-mode{text-align:center;margin-top:15px;color:#666;font-size:.9em}
    .toggle-mode a{color:#667eea;cursor:pointer;text-decoration:underline}
    .toggle-mode a:hover{color:#764ba2}
    .hidden{display:none}
    .password-hint{font-size:.85em;color:#666;margin-top:-10px;margin-bottom:15px}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Formulario de Login -->
      <div id="login-form">
        <h2>游댏 Iniciar Sesi칩n</h2>
        <div class="error" id="login-err"></div>
        <input type="email" id="login-email" placeholder="Correo electr칩nico" autocomplete="email">
        <input type="password" id="login-password" placeholder="Contrase침a" autocomplete="current-password">
        <button onclick="login()">Ingresar</button>
        <div class="toggle-mode">
          쯅o tienes cuenta? <a onclick="showRegister()">Crear cuenta</a>
        </div>
      </div>

      <!-- Formulario de Registro -->
      <div id="register-form" class="hidden">
        <h2>游닇 Crear Cuenta</h2>
        <div class="error" id="register-err"></div>
        <div class="success" id="register-success"></div>
        <input type="email" id="register-email" placeholder="Correo electr칩nico" autocomplete="email">
        <input type="password" id="register-password" placeholder="Contrase침a" autocomplete="new-password">
        <div class="password-hint">M칤nimo 6 caracteres</div>
        <input type="password" id="register-password-confirm" placeholder="Confirmar contrase침a" autocomplete="new-password">
        <button onclick="register()">Crear Cuenta</button>
        <div class="toggle-mode">
          쯏a tienes cuenta? <a onclick="showLogin()">Iniciar sesi칩n</a>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
